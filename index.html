<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #9aa5e9;
        }
        .smallbox {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>

<script>
function calculate() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var sum = Number(num1) + Number(num2);
    document.getElementById("display").innerHTML = "The sum of the two numbers is: " + sum;
}
</script>

<div class="smallbox text-center">
    <h4>Mathematics Calculator</h4>
    <br>

    <details>
        <summary>Instructions</summary>
        <p>Enter two numbers to calculate the answer.</p>
    </details>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" class="form-control" placeholder="Number">

    <label for="num2" class="mt-2">Enter second number:</label>
    <input type="number" id="num2" class="form-control" placeholder="Number">

    <br>
    <button type="button" class="btn btn-primary" onclick="calculate()">
        Calculate
    </button>

    <p id="display" class="mt-3 fw-bold"></p>
</div>

</body>
</html>
